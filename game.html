<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApnaChildhood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
</head>
<body>
    <div class="top-bar">
        <h1>Use the correct operator to satisfy the condition:</h1>
        <div class="time" id="timer"></div>
    </div>
    <div class="game-boxes">
        <div class="box" id ="num1"></div>
        <i class="fa-solid fa-question fa-flip"></i>
        <div class="box" id ="num2"></div>
        <i class="fa-solid fa-equals"></i>
        <div class="box" id ="num3"></div>
    </div>
    <div class="symbols">
        <div class="sym" id="sym1"><i class="fa-solid fa-plus"></i><p>SUM</p></div>
        <div class="sym" id="sym2"><i class="fa-solid fa-minus"></i><p>DIFFERENCE</p></div>
        <div class="sym" id="sym3"><i class="fa-solid fa-xmark"></i><p>PRODUCT</p></div>
        <div class="sym" id="sym4"><i class="fa-solid fa-divide"></i><p>QUOTIENT</p></div>
        <div class="sym" id="sym5"><i class="fa-solid fa-percent"></i><p>REMAINDER</p></div>
    </div>
</body>
<script src="game.js"></script>
</html>
